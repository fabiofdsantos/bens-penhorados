<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title text-center">Criar conta de utilizador</div>
        </div>

        <div class="panel-body">
            <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">

                <div class="input-group" data-ng-class="{'has-error': errorName }">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input data-ng-model="name" class="form-control" name="name" value="" placeholder="Nome" type="text">
                    <span class="label label-danger" data-ng-if="errorName">{{ errorName }}</span>
                </div>

                <div class="input-group" data-ng-class="{'has-error': errorEmail }">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input data-ng-model="email" class="form-control" name="email" value="" placeholder="Email" type="text">
                    <span class="label label-danger" data-ng-if="errorEmail">{{ errorEmail }}</span>
                </div>

                <div class="input-group" data-ng-class="{'has-error': errorPassword }">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input data-ng-model="password" class="form-control" name="password" placeholder="Senha de acesso" type="password">
                    <span class="label label-danger" data-ng-if="errorPassword">{{ errorPassword }}</span>
                </div>

                <div class="input-group" data-ng-class="{'has-error': errorPasswordAgain }">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input data-ng-model="passwordAgain" class="form-control" name="password" placeholder="Reintroduza a senha de acesso" type="password">
                    <span class="label label-danger" data-ng-if="errorPasswordAgain">{{ errorPasswordAgain }}</span>
                </div>

                <div class="form-group">
                    <div class="col-sm-12 controls">
                        <button data-ng-click="register()" type="submit" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-floppy-disk"></i> Registar</button>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
