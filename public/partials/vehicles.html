<div class="section">
    <div class="container">
        <h1 class="page-header">Veículos penhorados</h1>
        <div class="row">
            <div class="col-xs-12 col-sm-3">sidebar</div>

            <div class="col-xs-12 col-sm-9">
                <div class="row results-per-page">
                    <div class="col-xs-12 col-sm-12 as-table">
                        <div>
                            <span ng-bind="result.from || 0"></span>
                            <span>-</span>
                            <span ng-bind="result.to || 0"></span> de
                            <span ng-bind="result.total || 0"></span> veículos encontrados
                        </div>
                        <div class="text-right" style="width:100%;">Ver p/página:</div>
                        <div>
                            <select class="form-control" ng-model="itemsPerPage" ng-options="number for number in itemsPerPageValues" ng-init="itemsPerPage"></select>
                        </div>
                    </div>
                </div>

                <div class="row" ng-hide="noResults || result.items.length">
                    <div class="col-xs-12 col-sm-12">
                        <div class="bs-callout bs-callout-info" id="callout-inline-form-width">
                            <h4>Aguarde um pouco...</h4>
                            <p>Estamos a pesquisar veículos na nossa base de dados.</p>
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="noResults">
                    <div class="col-xs-12 col-sm-12">
                        <div class="bs-callout bs-callout-warning" id="callout-inline-form-width">
                            <h4>Ooops...</h4>
                            <p>Não foram encontrados veículos com base nos critérios de pesquisa.</p>
                        </div>
                    </div>
                </div>

                <div class="row list-group" ng-show="result.items.length" dir-paginate="item in result.items | itemsPerPage: itemsPerPage" total-items="result.total">
                    <div class="col-xs-12 col-sm-12">
                        <a class="list-group-item col-xs-12 col-sm-12" ng-href="../vehicles/{{ item.slug }}">
                            <div class="col-xs-12 col-sm-3">
                                <img class="img-responsive img-thumbnail" alt="" ng-src="../images/{{ item.image != null ? item.image : 'empty.jpg' }}">
                            </div>
                            <div class="col-xs-12 col-sm-7">
                                <div class="results-show-title">
                                    <strong ng-bind="item.title"></strong>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <dir-pagination-controls class="center" on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
            </div>
        </div>
    </div>
</div>
