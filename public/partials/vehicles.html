<div class="section">
    <div class="container">
        <h1 class="page-header">Veículos penhorados</h1>
        <div class="row">
            <div class="col-xs-12 col-sm-3">sidebar</div>

            <div class="col-xs-12 col-sm-9">
                <div class="row results-per-page">
                    <div class="col-xs-12 col-sm-12 as-table">
                        <div>
                            <span ng-bind="itemsFrom || 0"></span>
                            <span>-</span>
                            <span ng-bind="itemsTo || 0"></span> de
                            <span ng-bind="totalItems || 0"></span> veículos encontrados
                        </div>
                        <div class="text-right" style="width:100%;">Ver p/página:</div>
                        <div>
                            <select class="form-control" ng-model="itemsPerPage" ng-options="itemsPerPage.name as itemsPerPage.name for itemsPerPage in itemsPerPageValues" ng-init="itemsPerPage = itemsPerPageValues[0].name"></select>
                        </div>
                    </div>
                </div>
                <div class="row" ng-hide="items.length">
                    <div class="col-xs-12 col-sm-12">
                        <div class="bs-callout bs-callout-danger" id="callout-inline-form-width">
                            <h4>Ooops...</h4>
                            <p>Não foram encontrados veículos com base nos critérios de pesquisa.</p>
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="items.length" dir-paginate="item in items | itemsPerPage: itemsPerPage" total-items="totalItems">
                    <div class="col-xs-12 col-sm-12 results-show-item">
                        <div class="col-xs-12 col-sm-3">
                            <img class="img-responsive img-thumbnail" alt="" ng-src="../images/{{ item.image != null ? item.image : 'empty.jpg' }}">
                        </div>
                        <div class="col-xs-12 col-sm-7">
                            <div class="results-show-price">
                                <strong ng-bind="item.price != null ? (item.price | currency:'€') : 'À melhor oferta'"></strong>
                            </div>
                        </div>
                    </div>
                </div>

                <dir-pagination-controls class="center" on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
            </div>
        </div>
    </div>
</div>
