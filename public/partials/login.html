<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title text-center">Iniciar sessão</div>
        </div>

        <div class="panel-body">
            <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">

                <div ng-show="accountCreated" class="alert alert-success" role="alert">A sua conta foi criada com sucesso! Agora pode iniciar sessão com o seu email e password.</div>
                <div data-ng-show="errorWrongCredentials" class="alert alert-danger" role="alert">Não foi possível iniciar sessão! Verifique se o seu email e password estão correctos.</div>

                <div class="input-group" data-ng-class="{'has-error': errorEmail }">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input data-ng-model="email" class="form-control" name="email" value="" placeholder="Email" type="text">
                    <span class="label label-danger" data-ng-if="errorEmail">{{ errorEmail }}</span>
                </div>

                <div class="input-group" data-ng-class="{'has-error': errorPassword }">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input data-ng-model="password" class="form-control" name="password" placeholder="Senha de acesso" type="password">
                    <span class="label label-danger" data-ng-if="errorPassword">{{ errorPassword }}</span>
                </div>

                <div class="input-group">
                    <div class="checkbox">
                        <label>
                            <input data-ng-model="remember" type="checkbox"> Manter sessão iniciada.
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12 controls">
                        <button data-ng-click="login()" type="submit" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-circle-arrow-right"></i> Entrar</button>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
